<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav_icon">
                <div class = "logo border">
                </div>
            </div>
            <div class="location border">
                <div id="deliver">
                   <p> &nbsp; &nbsp; Deliver to </p>
                </div>
                <div id="icon_loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Pakistan</p>
                </div>
            </div>
            <div class="search ">
                <select class="option orange_border">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home-appliances">Home Appliances</option>
                    <option value="books">Books</option>
                    <option value="toys">Toys</option>
                    <option value="beauty-products">Beauty Products</option>
                    <option value="sports-equipment">Sports Equipment</option>
                    <option value="jewelry">Jewelry</option>
                    <option value="groceries">Groceries</option>
                    <option value="furniture">Furniture</option>
                </select>
                <input class="search_bar orange_border" type="text" placeholder="Search Amazon">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>             
            </div>
            <div class="us border">
                <img src="../Amazon_Clone/images/us_flag.png" height="30px" width="24px">
                <p>EN</p>
            </div>
            <div class="signin_account border">
                <p class = "small_text text">Hello,sign in </p>
                <p class="big_text">Account & Lists</p>
            </div>
            <div class="signin_account border">
                <p class = "small_text text">Returns </p>
                <p class="big_text">& Orders</p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </nav>
        <div class="panel">
            <div class="panel_all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel_option">
                <p class = "border">Today's Deals</p>
                <p class = "border">Customer Service</p>
                <p class = "border">Registry</p>
                <p class = "border">Gift Cards</p>
                <p class = "border">Sell</p>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
